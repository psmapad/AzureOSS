SlurmctldHost=PWUSVMHPCM
# 
#MailProg=/bin/mail 
MpiDefault=none
#MpiParams=ports=#-# 
ProctrackType=proctrack/cgroup
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817 
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818 
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root 
StateSaveLocation=/var/spool
SwitchType=switch/none
TaskPlugin=task/affinity
# 
# 
# TIMERS 
#KillWait=30 
#MinJobAge=300 
#SlurmctldTimeout=120 
#SlurmdTimeout=300 
# 
# 
# SCHEDULING 
FastSchedule=1
SchedulerType=sched/backfill
SelectType=select/cons_res
SelectTypeParameters=CR_Core
# 
# 
# LOGGING AND ACCOUNTING 
AccountingStorageType=accounting_storage/none
ClusterName=PWUSCLUSTHPC
#JobAcctGatherFrequency=30 
JobAcctGatherType=jobacct_gather/linux
#SlurmctldDebug=info 
#SlurmctldLogFile=
#SlurmdDebug=info 
#SlurmdLogFile=
# 
# 
# COMPUTE NODES 
NodeName=PWUSVMHPCN[01-32] CPUs=16 State=UNKNOWN 
PartitionName=debug Nodes=PWUSVMHPCN[01-32] Default=YES MaxTime=INFINITE State=UP
